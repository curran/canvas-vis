<html>
<head>
  <title>Canvas-Vis Examples</title>
  <!-- Configure and load Require.js -->
  <script>
  require = {
    paths: {
      // To get a canvas-vis module `Foo`, use
      // `require('cv/Foo', function(Foo){ ... }`
      'cv': '../js',
      'underscore': '../lib/underscore',
      'backbone': '../lib/backbone',
      'requestAnimFrame': '../lib/requestAnimFrame',
    },
    // This prevents caching during development
    urlArgs: "cacheBust=" +  (new Date()).getTime()
  };
  </script>
  <script src="../lib/require-jquery.js"></script>
</head>
<body>
  <canvas width="100" height="100" id="redCanvas"></canvas>
  <script src="js/redCanvas.js"> </script>
  <canvas width="100" height="100" id="circles"></canvas>
  <script src="js/circles.js"> </script> 
<!--  <canvas width="100" height="100" id="draggableCircle"></canvas>
<script src="js/draggableCircle.js"> </script>  -->
</body>
</html>
